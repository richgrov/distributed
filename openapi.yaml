openapi: 3.0.3
info:
  title: vidEX
  description: Buy, sell, and trade video games
  version: 1.0.0
  contact:
    name: John vidEX

servers:
  - url: https://api.videx.com/v1

security:
  - BearerAuth: []

paths:
  /auth/login:
    post:
      summary: Login with email and password
      operationId: login
      tags:
        - Authentication
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: "bob@example.com"
                password:
                  type: string
                  format: password
                  example: "password123"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: "eff68ab3-c8ce-4a8e-b7fa-f9e72ee76b65"
                  userId:
                    type: integer
                    example: 1
                  message:
                    type: string
                    example: "Login successful"
                  _links:
                    type: object
                    properties:
                      self:
                        type: object
                        properties:
                          href:
                            type: string
                            example: "/auth/login"
                      user:
                        type: object
                        properties:
                          href:
                            type: string
                            example: "/users/1"
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Invalid email or password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/logout:
    post:
      summary: Logout and invalidate session token
      operationId: logout
      tags:
        - Authentication
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Logged out successfully"

  /games:
    get:
      summary: Search for games
      operationId: searchGames
      tags:
        - Games
      parameters:
        - name: name
          in: query
          description: Filter by game name (partial match)
          schema:
            type: string
        - name: publisher
          in: query
          description: Filter by publisher
          schema:
            type: string
        - name: year
          in: query
          description: Filter by year
          schema:
            type: integer
        - name: gamingSystem
          in: query
          description: Filter by gaming system
          schema:
            type: string
        - name: condition
          in: query
          description: Filter by condition
          schema:
            type: string
            enum: [mint, good, fair, poor]
        - name: ownerId
          in: query
          description: Filter by owner ID
          schema:
            type: integer
      responses:
        '200':
          description: List of games matching search criteria
          content:
            application/json:
              schema:
                type: object
                properties:
                  games:
                    type: array
                    items:
                      $ref: '#/components/schemas/Game'
                  _links:
                    type: object
                    properties:
                      self:
                        type: object
                        properties:
                          href:
                            type: string
                            example: "/games?name=Mario"

    post:
      summary: Create a new game
      operationId: createGame
      tags:
        - Games
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameInput'
      responses:
        '201':
          description: Game created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized

  /games/{gameId}:
    parameters:
      - name: gameId
        in: path
        required: true
        description: Game ID
        schema:
          type: integer
          format: int64
          example: 123

    get:
      summary: Get a game by ID
      operationId: getGame
      tags:
        - Games
      responses:
        '200':
          description: Game found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '404':
          description: Game not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Replace all properties of a game
      operationId: replaceGame
      tags:
        - Games
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameInput'
      responses:
        '200':
          description: Game updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - You can only update your own games
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Game doesn't exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      summary: Update some properties of a game
      operationId: updateGame
      tags:
        - Games
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GamePatch'
      responses:
        '200':
          description: Game updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - You can only update your own games
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Game doesn't exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete a game from the exchange list
      operationId: deleteGame
      tags:
        - Games
      responses:
        '204':
          description: Game deleted successfully
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - You can only delete your own games
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Game doesn't exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users:
    post:
      summary: Create a new user
      operationId: createUser
      tags:
        - Users
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: User already exists

  /users/{userId}:
    parameters:
      - name: userId
        in: path
        required: true
        description: User ID
        schema:
          type: integer
          format: int64
          example: 101

    get:
      summary: Get a user by ID
      operationId: getUser
      tags:
        - Users
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      summary: Update certain properties of a user
      operationId: updateUser
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserPatch'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - You can only update your own profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Remove a user
      operationId: deleteUser
      tags:
        - Users
      responses:
        '204':
          description: User deleted successfully
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - You can only delete your own profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Game:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 69420
        name:
          type: string
          example: "Super Mario Bros."
        publisher:
          type: string
          example: "Nintendo"
        year:
          type: integer
          example: 1985
        gamingSystem:
          type: string
          example: "NES"
        condition:
          type: string
          enum: [mint, good, fair, poor]
          example: "good"
        previousOwners:
          type: integer
          example: 2
        ownerId:
          type: integer
          format: int64
          example: 123456
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        _links:
          type: object
          properties:
            self:
              type: object
              properties:
                href:
                  type: string
                  example: "/games/69420"
            owner:
              type: object
              properties:
                href:
                  type: string
                  example: "/users/123456"

    GameInput:
      type: object
      required:
        - name
        - publisher
        - year
        - gamingSystem
        - condition
      properties:
        name:
          type: string
          example: "Super Mario Bros."
        publisher:
          type: string
          example: "Nintendo"
        year:
          type: integer
          example: 1985
        gamingSystem:
          type: string
          example: "NES"
        condition:
          type: string
          enum: [mint, good, fair, poor]
          example: "good"
        previousOwners:
          type: integer
          example: 2

    GamePatch:
      type: object
      properties:
        name:
          type: string
        publisher:
          type: string
        year:
          type: integer
        gamingSystem:
          type: string
        condition:
          type: string
          enum: [mint, good, fair, poor]
        previousOwners:
          type: integer

    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 314
        name:
          type: string
          example: "Steve Johnson"
        email:
          type: string
          format: email
          example: "steve@example.com"
        streetAddress:
          type: string
          example: "123 Main St, Springfield, IL 62701"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        _links:
          type: object
          properties:
            self:
              type: object
              properties:
                href:
                  type: string
                  example: "/users/314"
            games:
              type: object
              properties:
                href:
                  type: string
                  example: "/games?ownerId=314"

    UserInput:
      type: object
      required:
        - name
        - email
        - password
        - streetAddress
      properties:
        name:
          type: string
          example: "Steve Johnson"
        email:
          type: string
          format: email
          example: "steve@example.com"
        password:
          type: string
          format: password
          example: "SecurePassword123!"
        streetAddress:
          type: string
          example: "123 Main St, Springfield, IL 62701"

    UserPatch:
      type: object
      properties:
        name:
          type: string
        streetAddress:
          type: string

    Error:
      type: object
      properties:
        code:
          type: integer
          example: 400
        message:
          type: string
          example: "Invalid input"

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: Bearer token authentication. Use the token received from POST /auth/login
