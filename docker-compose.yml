services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: videx
      POSTGRES_PASSWORD: videx
      POSTGRES_DB: videx
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  api1:
    build: .
    environment:
      DATABASE_URL: postgres://videx:videx@db:5432/videx
    depends_on:
      - db
    restart: unless-stopped

  api2:
    build: .
    environment:
      DATABASE_URL: postgres://videx:videx@db:5432/videx
    depends_on:
      - db
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    depends_on:
      - api1
      - api2
    restart: unless-stopped

volumes:
  postgres_data:
